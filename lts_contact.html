<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="M Zubyan" />
    <meta
      name="description"
      content="This page contains contact us information"
    />
    <title>Contact Us - LTS</title>
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <link rel="icon" href="favicon.ico" type="images/x-icon" />
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
      <nav aria-label="primary-navigation">
        <ul>
          <li><a href="/lts_home.html">Home</a></li>
          <li><a href="lts_home.html#about">About LTS</a></li>
          <li><a href="lts_home.html#menu">Our Menu</a></li>
          <li><a href="/lts_hours.html">Store Hours</a></li>
        </ul>
      </nav>
      <figure>
        <img
          src="img/tacos_close_up_400x260.png"
          alt="Tacos Close Up"
          width="400"
          height="260"
          title="Little Taco Shop Tacos"
        />
        <figcaption>Little Taco Shop Tacos</figcaption>
      </figure>
    </header>
    <main>
      <section>
        <h2>Our Contact Form</h2>
        <form action="https://httpbin.org/get" method="get">
          <fieldset>
            <legend>Send Us a Message</legend>
            <p>
              <label for="name">Name:</label>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="your name"
                required
              />
            </p>
            <p>
              <label for="email">Email:</label>
              <input
                type="text"
                name="email"
                id="email"
                placeholder="your email"
                required
              />
            </p>
            <p>
              <label for="message">Your Message:</label>
              <br />
              <textarea
                name="message"
                id="message"
                cols="30"
                rows="10"
                placeholder="Type your message here"
              ></textarea>
            </p>
          </fieldset>
          <button type="submit">Submit</button>
          <button type="reset">Reset</button>
        </form>
      </section>
      <section>
        <h2>Our Location</h2>
        <address>
          555 Taco Temptation Lane, Suite T <br />Kansa City, MO 55555-5555
          <br /><br />
          Phone: <a href="tel:+5555555555">555-555-5555</a>
        </address>
      </section>
      <p>
        <a href="#">Back to Top</a>
      </p>
    </main>
    <hr />
    <footer>
      <p>Copyright &copy; The Little Taco Shop</p>
    </footer>
  </body>
</html>
